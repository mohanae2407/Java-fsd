<!DOCTYPE html>
<html>
<head>
    <title>HTTP Method Demo</title>
</head>
<body>
    <h1>Choose an HTTP Method</h1>
    <form action="RequestMethodDemoServlet" method="GET">
        <label for="method">GET Method:</label>
        <input type="radio" name="method" value="GET" checked>
        <br>
        <label for="method">POST Method:</label>
        <input type="radio" name="method" value="POST">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
